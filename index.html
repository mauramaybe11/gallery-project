<!DOCTYPE html>
<html>
    <head>
      <title>Your Gallery</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Personal Art Gallery</h1>
      <h2>Show off your works of art</h2>
      <div class="form" id="slug-sign-up-form">
        <form id="sign-up">
          <p>This is a fake gallery. Do not use your real email or passwords.</p>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input class="sign-up-button" type="submit" value="Sign up!">
        </form>
        <section id="slug-sign-up-success-display"></section>
        <section id="slug-sign-up-error-display"></section>
      </div>
      <button id="new-slug">New User?</button>
      <button id="hide-new-slug">Hide Me!</button>

      <div class="form" id="slug-sign-in-form">
        <p></p>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <button type="submit">Sign In</button>
        </form>
        <section id="slug-sign-in-success-display"></section>
        <section id="slug-sign-in-error-display"></section>
      </div>
    
      <div id="slug-sign-out">
        <p id="sign-out-text"></p>
        <button id="sign-out-button">Sign Out</button>
      
        <section id="slug-success-display"></section>
        <section id="slug-error-display"></section>
      </div>
      <div class="form" id="user-art-form">
        <form id="create-your-art">
          <p>Fill in the fields below to add a piece to your personal gallery.</p>
          <input type="text" name="userName" placeholder="Your Name">
          <input type="text" name="pieceName" placeholder="Name of Your Art Piece">
          <input type="date" name="dateFinished" placeholder="Date created mm/dd/yyyy">
          <input type="url" name="ingurLinkToPiece" placeholder="Paste in the direct link to your imgur photo of your creation">
          <input class="create-your-piece" type="submit" value="Create Your Piece!">
        </form>
        
        <section id="slug-sign-up-success-display"></section>
        <section id="slug-sign-up-error-display"></section>
      </div>

      <div class="container-fluid">
        <div class="guessing-image">
          <div class="row">
            <div class="col-12 box"></div>
          </div>
        </div>
      </div>
      
    
    </body>
</html>
